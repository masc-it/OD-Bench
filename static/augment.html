                    <input type="text" class="form-control" id="input_pipeline_path" placeholder="Pipeline" value="F:\datasets\people\people_1\aug_pipeline.json">

                <div class="form-group" style="padding-top: 10px" >

<!-- Menu Toggle Script -->
<script>
    let aug_pipeline = {

        "path" : "",
        "angles": "",
        "resize": "",
          "ops": [

          ]

            }

    function add_aug(property, value){
        return {
                  "op": property,
                  "val": value

                }
    }

    $(document).ready(function () {
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#input_resize").change(function () {

            if ($(this).is(":checked")) {
                $("#resize_container").show()
            } else {
                $("#resize_container").hide()
            }

        })

        $("#input_aug_val").on('keypress',function(e) {
            if(e.which === 13) {
               $("#btn_augmentation_add").click()
            }
        });

        $("#input_aug_val").on('input',function(e) {

            if ($(this).val() == "")
                updatePlaceholder()

        });

        function updatePlaceholder(){
            $("#input_aug_val").val("")

            let op = $("#select_aug").find(":selected").data("id")
            if (op.includes("apply")){
                $("#input_aug_val").attr("placeholder", "0-255")
            }

            if (op.includes("downscale")){
                $("#input_aug_val").attr("placeholder", "width,height")
            }
        }
        $("#select_aug").change(function () {

            updatePlaceholder()

            let ops = aug_pipeline["ops"]
             let newOp = $(this).find(":selected").data("id")

            // show value if already exists
             let len = aug_pipeline.ops.length
             for ( let x=0; x < len ; x++ ) {
                let item = ops[x];

                 if (newOp === item["op"]){

                     $("#input_aug_val").val(item["val"])
                     break
                 }
             }


        })

        function updatePipeline(){
            let resize_size = ""

            //if ($("#input_resize").is(":checked")) {
            resize_size = $("#input_resize_width").val() + "," + $("#input_resize_height").val()
            //}

            aug_pipeline["path"] =  $("#input_xml_path").val()
            aug_pipeline["angles"] = $("#input_angles").val()
            aug_pipeline["resize"] = resize_size
        }


        $("#btn_load_info").click(function (e) {
            e.preventDefault();

            updatePipeline()

            $.ajax({
                type: "POST",
                url: "/do_augmentation",
                data: {
                    "payload" : JSON.stringify(aug_pipeline),

                },
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                success: function (data) {

                    console.log(data)

                }
            });


        });

        $("#btn_save_pipeline").click(function (e) {
            e.preventDefault();

            updatePipeline()

            $.ajax({
                type: "POST",
                url: "/save_pipeline",
                data: {
                    "pipeline" : JSON.stringify(aug_pipeline),
                    "path": $("#input_pipeline_path").val()
                },
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                success: function (data) {

                    alert("pipeline saved!")

                }
            });


        });

        $("#btn_load_pipeline").click(function (e) {
            e.preventDefault();

            updatePipeline()

            $.ajax({
                type: "POST",
                url: "/load_pipeline",
                data: {
                    "path": $("#input_pipeline_path").val()
                },
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                success: function (data) {

                    aug_pipeline = JSON.parse(data)
                    $("#input_xml_path").val(aug_pipeline.path)
                    $("#input_angles").val(aug_pipeline.angles)
                    $("#input_resize_width").val(aug_pipeline.resize.split(",")[0])
                    $("#input_resize_height").val(aug_pipeline.resize.split(",")[1])


                    showPipeline()
                    $("#select_aug").trigger("change")

                }
            });


        });

         $("#btn_augmentation_add").click(function (e) {
             e.preventDefault();

             updatePipeline()

             let ok = false
             let ops = aug_pipeline["ops"]
             let newOp = $('#select_aug').find(":selected").data("id")
             let newVal = $("#input_aug_val").val()

             let len = aug_pipeline.ops.length
             for ( let x=0; x < len ; x++ ) {
                let item = ops[x];

                console.log(ops)
                 if (newOp === item["op"]){
                     item.val = newVal

                     if ( newVal === ""){
                         // remove object
                         aug_pipeline["ops"].splice(x, 1)

                     }

                     ok = true
                 }
             }

             if (!ok)
                aug_pipeline["ops"].push(add_aug(newOp, newVal))


             showPipeline()
         })


        function showPipeline(){

             $("#ul_pipeline").html("")
             let ops = aug_pipeline["ops"]
             for (var key of Object.keys(ops)) {

                //console.log(key + " -> " + ops[key])

                 let div = document.createElement("div")
                 let li = document.createElement("li")

                 div.appendChild(li)
                 li.innerText = ops[key]["op"] + " -> " + ops[key]["val"]

                 $("#ul_pipeline").append(div)
            }

        }

        $("#btn_preview").click(function (e) {
            e.preventDefault();


            updatePipeline()
            $.ajax({
                type: "POST",
                url: "/preview_augmentation",
                data: {
                    "payload": JSON.stringify(aug_pipeline),
                    "img": $("#input_preview_img").val(),

                },
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                success: function (data) {

                    let res = JSON.parse(data)
                    $("#previews").html("")

                    let len = res.length


                    let imgrow = document.createElement("div")
                        imgrow.className = "row imagetiles"


                    for ( let x=0; x < len ; x++ ) {

                        let item = res[x];


                        let imgcolumn = document.createElement("div")
                        imgcolumn.className = "col-lg-3 col-md-4 col-sm-12 col-xs-12"

                        let p = document.createElement("p")
                        p.innerText = item.name

                        if (item == undefined) break
                        let img = document.createElement("img")
                        img.src = "data:image/png;base64," + item.val.trim()
                        img.className = "img-responsive"
                        //img.style.width = "100%"

                        imgcolumn.appendChild(p)
                        imgcolumn.appendChild(img)

                        imgrow.appendChild(imgcolumn)

                    }
                    $("#previews").html(imgrow)


                }
            });


        });
    })

</script>
